<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>amir</title>
	<meta charset="utf-8" />
    <link href="StyleSheet.css" rel="stylesheet" />
    <script>
        x = 0;
        function rotate() {
            x -= 90;
            m = document.getElementById('main');
            m.style.transform = 'rotateY(' + x.toString() + 'deg) rotateZ(' + x.toString() + 'deg)';
        }
    </script>
</head>
<body>
    <div id="master">
        <div id="main">
            <div id="div1">1</div>
            <div id="div2">2</div>
            <div id="div3">3</div>
            <div id="div4">4</div>
        </div>
        <input type="button" style="position:absolute;top:400px;left:230px;" value="rotate" onclick="rotate()" />
    </div>

</body>
</html>
